    genericName: Occupazione Suolo Pubblico
    localisedName: Occupazione Suolo Pubblico
    longDescription: |
      In coerenza con la programmazione nazionale/regionale in ambito di "Città
      e comunità intelligenti" e in linea con gli obiettivi dell'Agenda Digitale
      dell'amministrazione comunale, l'applicazione "Gestionale Occupazione Suolo Pubblico"
      è una delle soluzioni prodotte nell'ambito del progetto "Città Connessa:
      Sistema Informativo per il controllo degli oggetti" (cod. progetto BA
      1.1.1.d – CUP J91J17000130007) a valere su risorse di finanziamento PON
      METRO 2014-2020 – Asse 1 "Agenda Digitale".

      ​

      L'applicazione "Gestionale Occupazione Suolo Pubblico" è un verticale per 
      la gestione dei rilasci delle concessioni di occupazione suolo pubblico temporanee senza 
      l'utilizzo di elementi di arredo urbano ed i processi secondari di tali occupazioni. 
      Tale applicativo utilizza il civilario comunale realizzato nell’ambito dello stesso progetto.
      Esso presenta una serie di funzionalità in grado di digitalizzare l'intero processo di concessione
      con l'aggiunta di servizi di supporto come ad esempio la ricerca delle istanze con diversi filtri 
      ed un sistema di scadenziario.

      ​

      Il gestionale coopera con il servizio di protocollazione dell'Ente e con
      il portale EGOV (per l'erogazione di servizi al cittadino) che consente di
      avviare nuove richieste di concessione nonché registrare pratiche ad
      istanza di parte su concessioni già rilasciate.

      ​

      Il gestionale occupazione suolo pubblico consente:
      1.	la gestione completa dall'inserimento dell'istanza fino al rilascio della concessione (o eventuale rigetto),
      2.	l'avvio e conclusione dei processi di secondo grado ad istanza di parte (rinuncia e proroga) e ad istanza d'ufficio (rettifica per la risoluzione di errori materiali, decadenza, revoca e annullamento),
      3.	la gestione di un'istanza inserita dal portale EGOV per i servizi al cittadino,
      4.	la visualizzazione di dashboard di statistiche sulle concessioni rilasciate e sulle pratiche in corso. 

